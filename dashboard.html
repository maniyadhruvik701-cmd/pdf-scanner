<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | AntiGravity Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>

<body>

    <div class="dashboard-layout">
        <!-- Sidebar / Left Panel: Extraction Results -->
        <aside class="sidebar glass-panel" style="margin: 1rem; height: calc(100vh - 2rem); border-radius: 1rem;">
            <div style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: start;">
                <div>
                    <h3 style="color: var(--primary);">Extracted Data</h3>
                    <p style="font-size: 0.8rem; color: var(--text-muted);">Customer Details</p>
                </div>
                <button onclick="resetUpload()" class="btn btn-primary" title="Start a fresh scan"
                    style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">
                    + New
                </button>
            </div>

            <div id="results-container" style="opacity: 0.5; pointer-events: none;">
                <div class="data-field">
                    <label>Mobile Number</label>
                    <input type="text" class="data-value" id="res-mobile" readonly placeholder="waiting...">
                </div>

                <div class="data-field">
                    <label>Pincode</label>
                    <input type="text" class="data-value" id="res-pincode" readonly placeholder="waiting...">
                </div>

                <div class="data-field">
                    <label>State</label>
                    <input type="text" class="data-value" id="res-state" readonly placeholder="waiting...">
                </div>

                <div class="data-field">
                    <label>Amount</label>
                    <input type="text" class="data-value" id="res-amount" readonly placeholder="waiting...">
                </div>
            </div>

            <div style="margin-top: auto;">
                <button id="logout-btn" class="btn btn-outline" style="width: 100%;">Sign Out</button>
            </div>
        </aside>

        <!-- Main Content / Right Panel: Upload & Viewer -->
        <main class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <h2>Document Scanner</h2>
                    <!-- Main Action Button for New Upload -->
                    <button onclick="resetUpload()" class="btn btn-primary"
                        style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                        Upload New File
                    </button>
                </div>
                <div id="user-info" style="font-size: 0.9rem; color: var(--text-muted);"></div>
            </header>

            <!-- Upload Area -->
            <div id="upload-area" class="upload-zone">
                <div style="margin-bottom: 1rem;">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary);">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <h3>Drop PDFs here</h3>
                <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Upload one or multiple files</p>
                <input type="file" id="file-input" accept="application/pdf" multiple style="display: none;">
                <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">Select
                    Files</button>
            </div>

            <!-- PDF Viewer (Hidden initially) -->
            <div id="viewer-area" class="pdf-viewer-container hidden" style="flex-direction: column; padding: 0;">
                <!-- Viewer Controls -->
                <div
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); display: flex; justify-content: flex-end;">
                    <button onclick="resetUpload()" class="btn btn-outline"
                        style="padding: 5px 10px; font-size: 0.8rem;">Close Viewer</button>
                </div>
                <div
                    style="flex: 1; overflow: auto; width: 100%; display: flex; justify-content: center; padding: 2rem;">
                    <canvas id="pdf-render"></canvas>
                </div>
            </div>

            <!-- History Section -->
            <div id="history-section" style="margin-top: 2rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3>Scan History</h3>
                    <div style="gap: 0.5rem; display: flex;">
                        <button onclick="exportExcel()" class="btn btn-outline" style="font-size: 0.9rem;">
                            Export Excel
                        </button>
                        <button onclick="exportPDF()" class="btn btn-outline" style="font-size: 0.9rem;">
                            Export PDF
                        </button>
                    </div>
                </div>

                <div class="glass-panel" style="overflow-x: auto; padding: 0;">
                    <table style="width: 100%; border-collapse: collapse; color: var(--text-main);">
                        <thead>
                            <tr style="background: rgba(255,255,255,0.05); text-align: left;">
                                <th style="padding: 1rem;">Date</th>
                                <th style="padding: 1rem;">Customer Mobile</th>
                                <th style="padding: 1rem;">State</th>
                                <th style="padding: 1rem;">Pincode</th>
                                <th style="padding: 1rem;">Amount</th>
                                <th style="padding: 1rem;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- Rows will be added here -->
                        </tbody>
                    </table>
                    <div id="empty-history" style="padding: 2rem; text-align: center; color: var(--text-muted);">
                        No scans yet. Upload a PDF to start.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="dashboard.js"></script>
</body>

</html>
